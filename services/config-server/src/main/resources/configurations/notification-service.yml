spring:
  data:
    mongodb:
      username: nicom
      password: nicom
      host: localhost
      port: 27017
      database: customer
      authentication-database: admin
  kafka:
    consumer:
      bootstrap-server: localhost:9092
      group-id: paymentGroup,orderGroup
      auto-offset-reset: earliest
      key-deserializer: org.apache.kafka.common.serialization.StringSerializer
      value-deserializer: org.springframework.kafka.support.serializer.JsonSerializer
      properties:
        spring.json.trusted.packages: '*'
        spring.json.type.mapping: orderConfirmation:com.nicom.order.kafka.OrderConfirmation,paymentConfirmation:com.nicom.payment.notification.PaymentNotificationRequest
  mail:
    host: localhost
    port: 1025
    username: nicom
    password: nicom
    properties:
      mail:
        smtp:
          trust: '*'
        auth: true
        starttls:
          enabled: true
        connectiontimeout: 5000
        timeout: 3000
        writetimeout: 5000

  server:
    port: 8040